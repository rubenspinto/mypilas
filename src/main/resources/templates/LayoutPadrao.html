<!DOCTYPE html>
<html
  lang="pr-br"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Sistema de Cobrança" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cobrança</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

  <body>
    
    <div th:replace="~{Cabecalho :: Cabecalho}"></div>

    <section layout:fragment="conteudo">
      <p>Conteúdo principal</p>
    </section>

    <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
    <script th:src="@{/js/jquery.maskMoney.min.js}"></script>
    <script th:src="@{/js/cobranca.js}"></script>

</html>
